<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rex and Abby Wedding Invitation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      scroll-behavior: smooth;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-snap-type: y mandatory;
      background: linear-gradient(180deg,#071024 0%, #5A86AD 100%);
    }
    body::-webkit-scrollbar { width: 0; }

    .segment {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      overflow: hidden;
      position: relative;
    }

    .photo {
      height: 100vh;
      width: auto;
      max-width: 100%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      border-radius: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .countdown {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      padding: 18px 22px;
      border-radius: 12px;
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(4px);
      position: absolute;
      bottom: 40px;
    }
    .time-part { text-align: center; min-width: 68px; }
    .time-part .num { font-weight: 700; font-size: 28px; line-height: 1; color: #5A86AD; }
    .time-part .label { font-size: 12px; opacity: 0.7; margin-top: 4px;color: #5A86AD;  }

    .title {
      font-size: 14px;
      color: #9aa7b9;
      text-align: center;
      position: absolute;
      bottom: 80px;
    }

    /* Carousel */
    .carousel {
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .slide img {
      height: 100vh;
      width: auto;
      object-fit: cover;
      max-width: 100%;
    }

    /* Google Form fixed width, centered, full viewport height */
    .form-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container iframe {
      width: 100%;
      max-width: 920px; /* match carousel max width */
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .photo, .slide img, .form-container iframe {
        height: 100vh;
        width: 100%;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>

  <!-- Segment 1: Top Photo + Countdown -->
  <div class="segment" id="segment1">
    <div class="container">
      <img class="photo" src="resources/bg1.png" alt="Top photo">
      <div class="title">Countdown to target</div>
      <div class="countdown" id="countdown">
        <div class="time-part"><div class="num" id="days">0</div><div class="label">Days</div></div>
        <div class="time-part"><div class="num" id="hours">00</div><div class="label">Hours</div></div>
        <div class="time-part"><div class="num" id="minutes">00</div><div class="label">Minutes</div></div>
        <div class="time-part"><div class="num" id="seconds">00</div><div class="label">Seconds</div></div>
      </div>
    </div>
  </div>

  <!-- Segment 2: Carousel -->
  <div class="segment" id="segment2">
    <div class="carousel">
      <div class="carousel-track" id="carouselTrack">
        <div class="slide"><img src="resources/carousel1.jpeg" alt="Photo 1"></div>
        <div class="slide"><img src="resources/carousel2.jpeg" alt="Photo 2"></div>
        <div class="slide"><img src="resources/carousel3.jpeg" alt="Photo 3"></div>
        <div class="slide"><img src="resources/carousel4.jpeg" alt="Photo 4"></div>
      </div>
    </div>
  </div>

  <!-- Segment 3: Bottom Photo -->
  <div class="segment" id="segment3">
    <img class="photo" src="resources/1.png" alt="Bottom photo">
  </div>

  <!-- Segment 4: Extra Photo 1 -->
  <div class="segment" id="segment4">
    <img class="photo" src="resources/2.png" alt="Extra Photo 1">
  </div>

  <!-- Segment 5: Extra Photo 2 -->
  <div class="segment" id="segment5">
    <img class="photo" src="resources/3.png" alt="Extra Photo 2">
  </div>

  <!-- Segment 6: Extra Photo 3 -->
  <div class="segment" id="segment6">
    <img class="photo" src="resources/4.png" alt="Extra Photo 3">
  </div>

  <!-- Segment 7: Google Form -->
  <div class="segment" id="segment7">
    <div class="form-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdeLmbM9A5oSqQ82275jKWdB_hIzOJ0er2KCnTuc7h7vT3ICw/viewform?embedded=true"></iframe>
    </div>
  </div>

  <script>
    // Countdown
    const target = new Date('2026-01-24T14:00:00').getTime();
    function updateCountdown(){
      const now = Date.now();
      let diff = Math.max(0, target - now);
      const secs = Math.floor(diff/1000);
      const days = Math.floor(secs / (3600*24));
      const hours = Math.floor((secs % (3600*24)) / 3600);
      const minutes = Math.floor((secs % 3600) / 60);
      const seconds = secs % 60;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hours).padStart(2,'0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
    }
    updateCountdown();
    setInterval(updateCountdown,1000);

    // Carousel: 1 slide per view
    const track = document.getElementById('carouselTrack');
    const slides = Array.from(track.children);
    let index = 0;
    function showSlide(i){
      track.style.transform = `translateX(-${i * 100}%)`;
    }
    setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 2000);
  </script>

</body>
</html>
